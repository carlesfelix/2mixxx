<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>2mixxx</title>
    <meta name="description" content="The app for requesting songs to the DJ">
    <link rel="canonical" href="http://localhost:3000">
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <meta name="apple-mobile-web-app-title" content="2mixxx.com">
    <meta name="application-name" content="2mixxx.com">
    <meta name="theme-color" content="#3da9fc">
    <meta property="og:url" content="http://localhost:3000">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" content="2mixxx.com">
    <meta name="twitter:image" content="/favicon/apple-touch-icon.png">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta property="og:title" content="2mixxx | Request songs to the DJ">
    <meta property="og:image" content="/favicon/apple-touch-icon.png">
    <meta property="og:description" content="The app for requesting songs to the DJ">
    <meta property="og:site_name" content="2mixxx.com">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

    -->
  </body>
